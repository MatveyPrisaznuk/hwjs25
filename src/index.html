<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" id="bookmarkApp">
        <h1>Закладки</h1>
        <input type="text" id="bookmarkInput" placeholder="URL">
        <button id="addBookmarkBtn">Додати</button>
        <ul id="bookmarkList"></ul>
    </div>


    <div class="container" id="formApp">
        <h1>Форма</h1>
        <form class="form">
        <input type="text" id="username" name="nameUser" placeholder="Логін">
        <input type="password" id="password" name="password" placeholder="Пароль">
        <button id="saveBtn" type="submit">Зберегти</button>
        </form>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
